<head>
  <title>Inkstone</title>
  <meta name="viewport" content="
      width=device-width, user-scalable=no, initial-scale=1">
</head>

<template name="layout">
  <div id="header">
    <div class="info left">{{time}}</div>
    <div class="info right">{{remainder}}</div>
  </div>
  <div id="layout" class="theme-{{theme}}">
    <div class="background"></div>
    {{#transitioner}}
      {{> yield}}
    {{/transitioner}}
    {{> answer}}
    <div class="foreground"></div>
  </div>
  {{> assets}}
</template>

<template name="index">
  <div id="index">
    <div class="wrapper">
      <div class="title">Inkstone</div>
      <div class="version">v. 0.1.4</div>
      <a class="teach" href="{{pathFor 'teach'}}">Write</a>
      <div class="options">
        {{> option icon="android-list" label="Lists" route="lists"}}
        {{> option icon="android-settings" label="Settings" route="settings"}}
        {{> option icon="ios-pie" label="Stats" route="stats"}}
        {{> option icon="help-circled" label="Help" route="help"}}
      </div>
    </div>
  </div>
</template>

<template name="option">
  <a class="option {{route}}" href="{{pathFor route}}">
    <div class="icon"><i class="ion-{{icon}}"></i></div>{{label}}
  </a>
</template>
